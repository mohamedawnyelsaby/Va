version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: va-travel-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vatravel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vatravel123}
      POSTGRES_DB: ${POSTGRES_DB:-vatravel}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vatravel}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: va-travel-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: va-travel-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-vatravel}:${POSTGRES_PASSWORD:-vatravel123}@postgres:5432/${POSTGRES_DB:-vatravel}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma
    command: sh -c "npx prisma migrate deploy && node server.js"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: va-travel-network
